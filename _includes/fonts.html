<!-- This is loaded in the scripts include, not the head-->

<!-- This is the icon font.-->
<script src="https://use.fontawesome.com/c9fd8051f7.js"></script>

<!-- You can use any font on https://fonts.google.com/ . List the names in your Front Matter (http://jekyll.tips/jekyll-casts/front-matter/) like this
fonts: [Oswald,'Amatic SC', Muli]
-->

{% assign font = page.fonts %}
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Libre Baskerville', 'Chivo', 'Oswald',
      {% for font in page.fonts %}'{{ font }}', {% endfor %}
      {% if page.tools contains "grid" %}
		{% for post in site.categories.articles %}
			{% if post.fonts %}'{{ post.fonts | first }}', {% endif %}
		{% endfor %}
	   {% endif %}
	'Work Sans']
    }
  });
</script>
